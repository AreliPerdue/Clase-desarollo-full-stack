<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas avanzadas en html 5 </title>
</head>
<body>
    <table> <!-- table: tabla -->
        <thead style="background-color: black; color: white;""> <!-- table head: encabezado de tabla -->
            <tr> <!-- table row: fila de tabla -->
                <th> Columna 1 </th> <!-- table header: encabezado de tabla columna 1-->
                <th> Columna 2 </th> <!-- table header: encabezado de tabla columna 2-->
                <th> Columna 3 </th> <!-- table header: encabezado de tabla columna 3-->
            </tr>
        </thead> 
        <tbody style="background-color: grey; color: black; border-style: red dotted; border-width: 1px;"> <!-- table body: cuerpo de tabla -->
            <tr>
                <td> Celda 1 </td>
                <td> Celda 2 </td>
                <td> Celda 3 </td>
            </tr>
            <tr>
                <td> Celda 4 </td>
                <td> Celda 5 </td>
                <td> Celda 6 </td>
            </tr>
            <tr>
                <td> Celda 7 </td>
                <td> Celda 8 </td>
                <td> Celda 9 </td>
            </tr>
        </tbody>
        <tfoot> <!-- table footer: pie de tabla -->
            <tr>
                <th> Pie 1 </th>
            </tr>
    </table>
</body>
</html>
